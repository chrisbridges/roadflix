<!DOCTYPE html>
<html>
  <head>
  	<title>RoadFlix</title>
  	<link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  	<header>
  		<h1>RoadFlix</h1>
  		<h2>Tell us where you're going, and we'll suggest a playlist of movies that match the duration of your trip</h2>
  	</header>
  	<form id="trip-form">
  		<legend>Where are we going?</legend>
  		<label for="origin">Origin:</label>
  		<input type="text" name="origin" id="origin" placeholder="City, State">
  		<label for="destination">Destination:</label>
  		<input type="text" name="destination" id="destination" placeholder="City, State">
  		<button type="submit">Let's go</button>
  	</form>
  	<div class="trip">Looks like your trip from <span class="trip-origin"></span> to <span class="trip-destination"></span> will take about: <span class="trip-length"></span></div>
  	<button hidden class="load-movies">Now let's find some movies to watch</button>
  	<div class="movie-results">
  		<ul class="movie-list"></ul>
  	</div>
    <button hidden class="prev-button">Prev</button>
    <button hidden class="next-button">Next</button>
  	<div hidden class="user-movies">
      <h3>Total Runtime: <span class="total-runtime">0</span> min<span hidden class="enough-movies-toggle"> - You've got enough movies!</span></h3>
  		<ul class="user-movies-list"></ul>
  	</div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVOn7x1xNbdv1XJgTqsoBORyZ7q1HZkaM"></script>
    <script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
    </script>
    <script src="app.js"></script>
  </body>
</html>
